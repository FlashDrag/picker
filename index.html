<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <title>Document</title>
</head>

<body>
  <div>
    <label for="customInputField">Type DateTime</label>
    <input id="customInputField" type="text">
  </div>

  <p>OR</p>

  <div>
    <input type="text" id="flatpickrField" placeholder="Select Date Time">
  </div>


  <script>
    const customInput = document.getElementById('customInputField');
    let dateParts = { year: '', month: '', day: '', hour: '', minute: '', zone: '' };

    flatpickr("#flatpickrField", {
      enableTime: true,
      time_24hr: true,
      dateFormat: "Y-m-d H:i",

      // Triggered when the user selects a date, or changes the time on a selected date
      onChange: function (selectedDates, dateStr, instance) {
        // Capture the current date and time
        dateParts.hour = selectedDates[0].getHours();
        dateParts.minute = selectedDates[0].getMinutes();
        dateParts.zone = selectedDates[0].getTimezoneOffset();
        dateParts.day = instance.currentYear + "-" + (instance.currentMonth + 1) + "-" + selectedDates[0].getDate();
        // Update the custom input field
        customInput.value = dateParts.day + " " + dateParts.hour + ":" + dateParts.minute + " " + dateParts.zone + "z";
      },

      // Triggered when the month is changed, either by the user or programmatically
      onMonthChange: function (selectedDates, dateStr, instance) {
        // Capture the current month
        dateParts.month = instance.currentYear + "-" + (instance.currentMonth + 1);
        // Update the custom input field
        customInput.value = dateParts.month;
      },

      // Triggered when the year is changed, either by the user or programmatically
      onYearChange: function (selectedDates, dateStr, instance) {
        // Capture the current year
        dateParts.year = instance.currentYear;
        // Update the custom input field
        customInput.value = dateParts.year;
      },
    });
  </script>
</body>

</html>
