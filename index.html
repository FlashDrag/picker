<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <title>DateTime Picker</title>
</head>

<body>
  <div class="container">
    <div class="form-container">

      <div class="form-group">
        <input id="customInputField" type="text" placeholder="Type Date">
        <button class="today-btn">Today</button>
      </div>

      <div class="selectors-container">
        <select name="nullflavor" id="nullflavorDropdown">
          <option value="" selected>Select nullflavor</option>
          <option value="NI">No Information (NI)</option>
          <option value="MSK">Masked (MSK)</option>
          <option value="UNK">Unknown (UNK)</option>
          <option value="NA">Not Applicable (NA)</option>
          <option value="ASKU">Asked But Unknown (ASKU)</option>
          <option value="NASK">Not Asked (NASK)</option>
          <option value="NINF">Negative Infinity (NINF)</option>
          <option value="PINF">Positive Infinity (PINF)</option>
        </select>
        <input type="text" id="flatpickrCalendar" placeholder="â–¼ Select Date">
      </div>
    </div>
  </div>

  <script defer src="nullflavor.js"></script>
  <script defer type="module" src="script.js"></script>
  <script defer type="module" src="timeZone.js"></script>
  <script defer type="module" src="clearApplyBtn.js"></script>
</body>

</html>
